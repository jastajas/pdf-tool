<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>PDF Merger</title>    <link rel="stylesheet" href="../CSS/basicStyle.css">    <link rel="stylesheet" href="../CSS/mergeTool.css">    <script src="../JS/mergeTool.js" defer></script>    <script src="../JS/utilities.js" defer></script></head><body id="bodyId"><header id="headerID">    <a href="/pdfTool"><div id="mainNav01Id" class="mainNavClass">HOME</div></a>    <div id="mainNav02Id" class="mainNavClass">KNOWLADGE</div>    <div id="mainNav03Id" class="mainNavClass">USER</div>    <div id="mainNav04Id" class="mainNavClass">LOGOUT</div></header>    <form id="mergePdfForm" method="post" enctype="multipart/form-data" class="modalInnerBox flexColumnCenter" th:action="@{/pdfTool/mergePdfFiles}" onsubmit="return validateMergeForm('pdfFilesPaths')">        <div id="mergePdfFormHeader" class="modalInnerBoxHeader">PDF DOCS MERGE</div>        <div id="mergePdfFormBody" class="flexColumnCenter">            <label for="docsTableMergePdfForm">DOCUMENTS LIST:</label>            <table id="docsTableMergePdfForm">                <thead>                <tr>                    <th>LP</th>                    <th>File Name</th>                    <th></th>                </tr>                </thead>                <tbody id="pdfTableBody">                <tr id="addPdfFileRow">                    <td></td>                    <td>                        <input id="patternInput" class="nonVisibleElement" type="file" onchange="handlePatternInputFile(event)" accept="application/pdf">                        <button type="button" onclick="openFileInput('patternInput')">Browse...</button>                        <p>Wybierz plik...</p>                    </td>                    <td></td>                </tr>                </tbody>            </table>        </div>        <div id="mergePdfFormButtons" class="modalButtonBox">            <button type="submit" >MERGE</button>            <button type="button" onclick="resetElementList('pdfTableRow')">RESET</button>        </div>    </form></body></html>
