<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>PDF Spliter</title>    <link rel="stylesheet" href="../CSS/basicStyle.css">    <link rel="stylesheet" href="../CSS/splitTool.css"></head><body id="bodyId"><header id="headerID">    <a href="/pdfTool">        <div id="mainNav01Id" class="mainNavClass">HOME</div>    </a>    <div id="mainNav02Id" class="mainNavClass">KNOWLADGE</div>    <div id="mainNav03Id" class="mainNavClass">USER</div>    <div id="mainNav04Id" class="mainNavClass">LOGOUT</div></header><form id="splitPdfForm" method="post" onsubmit="return isSplitFormValid(event)" enctype="multipart/form-data" class="modalInnerBox flexColumnCenter"      th:action="@{/pdfTool/splitPdfFile}">    <div id="mergePdfFormHeader" class="modalInnerBoxHeader">pdf doc split</div>    <div id="mergePdfFormBody" class="flexColumnCenter">        <label for="docsTableMergePdfForm">File to split:</label>        <table id="docsTableMergePdfForm">            <tbody id="pdfTableBody">            <tr id="addPdfFileRow">                <td></td>                <td>                    <input id="patternInputFile" type="file" accept="application/pdf" name="filePath"                           onchange="changeContentInputFile()">                    <button type="button" onclick="openFileInput('patternInputFile')">Browse...</button>                    <p>Select file...</p>                </td>                <td>                    <button type="button" onclick="clearSplitPdfForm()">Clear</button>                </td>            </tr>            </tbody>        </table>        <label for="sectionsPdfTable">sections:</label>        <table id="sectionsPdfTable">            <thead id="sectionsPdfTableHead">            <tr>                <th>LP</th>                <th>Sizes</th>                <th></th>            </tr>            </thead>            <tbody id="sectionsPdfTableBody">            <tr id="addSectionSizeRow">                <td></td>                <td>                    <input id="addSectionSizeInput" min="0" onchange="patternInputEvent()" type="number"                           placeholder="Put section size...">                </td>                <td><button id="addSectionButton" type="button" onclick="patternInputEvent()">ADD</button></td>            </tr>            </tbody>        </table>    </div>    <div id="mergePdfFormButtons" class="modalButtonBox">        <button type="submit">SPLIT</button>        <button type="button" onclick="clearSplitPdfForm()">RESET</button>    </div></form><div id="pagesCounter" class="flexColumnCenter"><p>left pages</p>    <p>0</p></div><div id="waitingDiv" class="modalBoxBasic nonVisibleElement">    <div class="lds-dual-ring"></div></div></body><script>    /**     * @description ID suplier for all elements. It is necessary to use increment after iSupplier use.     * @type {number}     */    let idSuplier = 1;    /**     * @description Number of pages loaded document.     * @type {number}     */    let allPdfpages = 0;    /**     * @description Key press event handler. It prevents default action for Enter press.     * @param {Object} ev Event object.     */    document.onkeydown = function (ev) {        ev = ev || window.event;        if (ev.keyCode == 13) {            ev.preventDefault();        }    }</script><script src="../JS/splitTool.js" defer></script><script src="../JS/utilities.js" defer></script></html>
