<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>PDF Merger</title>    <link rel="stylesheet" href="../CSS/basicStyle.css">    <link rel="stylesheet" href="../CSS/mergeTool.css"></head><body id="bodyId"><header id="headerID">    <a href="/pdfTool">        <div id="mainNav01Id" class="mainNavClass">HOME</div>    </a>    <div id="mainNav02Id" class="mainNavClass">KNOWLADGE</div>    <div id="mainNav03Id" class="mainNavClass">USER</div>    <div id="mainNav04Id" class="mainNavClass">LOGOUT</div></header><div id="mergePdfResult" class="modalInnerBox flexColumnCenter">    <div id="mergePdfResultHeader" class="modalInnerBoxHeader">PDF DOCS MERGE</div>    <div id="mergePdfResultBody" class="flexColumnCenter">        <p>Files were merged:</p>        <ol>            <li th:each="fileName : ${sourceFilesNames}" th:text="${fileName}"></li>        </ol>        <label>RESULT:</label>        <a id="downloadLink" th:each="path, iterStat : ${resultPaths}" th:href="${path}"           th:download="${'result' + iterStat.index}">            <button type="button" th:text="${'DOWNLOAD FILE' + iterStat.index}"></button>        </a>    </div></div></body></html>
